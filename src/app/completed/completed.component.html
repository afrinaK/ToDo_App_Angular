<ul>
  <li *ngFor="let task of tasks">
    <div *ngIf="task.completed">
      <input type="checkbox" id="task{{ task.id }}" [(ngModel)]="task.completed" (click)="toggleTaskStatus(task)">
<!--      //putting task.id in checkbox id   //dynamic binding state of task completed with checkbox status-->
      <label for="task{{ task.id }}" [ngClass]="{'completed': task.completed}">{{ task.name }}</label>
<!--      //ng class used for functionality based css-->
      <button type="button" (click)="deleteTask(task)">x</button>
    </div>
  </li>
</ul>

<button type="reset" (click)="clear()">Delete all</button>
